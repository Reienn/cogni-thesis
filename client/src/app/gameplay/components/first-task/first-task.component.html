<div class="task-content row">
  <div class="task-content-dialogue">
    <mat-card>{{taskData.entry}}
    </mat-card>
  </div>
  <app-notepad *ngIf="taskData" (taskCompleted)="taskCompleted($event)" [taskData]="taskData.notes"></app-notepad>
</div>
<button class="next-task-button" mat-flat-button color="primary" (click)="nextTask.emit(taskId)" [disabled]="!isCompleted">Dalej</button>
