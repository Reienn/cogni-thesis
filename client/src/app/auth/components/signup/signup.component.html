<form id="signupForm" class="auth-form" (ngSubmit)="signup()" ngNativeValidate>
  <p *ngIf="err" class="failure">{{ err }}</p>
  <p *ngIf="msg">{{ msg }}</p>
  <mat-form-field class="full-width">
    <input matInput type="email" [(ngModel)]="user.mail" placeholder="Adres e-mail" name="mail" required>
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput type="text" [(ngModel)]="user.name" placeholder="Nazwa użytkownika" name="name" required>
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput type="password" [(ngModel)]="user.psw" placeholder="Hasło" name="psw" required>
  </mat-form-field>
  <mat-form-field class="full-width">
     <input matInput type="password" [(ngModel)]="user.psw2" placeholder="Powtórz hasło" name="psw2" required>
  </mat-form-field>
  <button mat-flat-button color="primary" type="submit" id="signup">Utwórz konto</button>
</form>
